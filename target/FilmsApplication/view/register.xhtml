<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/template/mainTemplate.xhtml">
            <ui:define name="content">
                <h1>Registration</h1>
                <h2>Enter your details:</h2>
                <h:form>
                    <div id="registerFields">
                        First Name: <h:inputText name="firstName" value="#{userBean.user.firstName}" /> <br/>
                        Surname: <h:inputText name="surname" value="#{userBean.user.surname}" /> <br/>
                        Username: <h:inputText name="username" value="#{userBean.user.username}" /> <br/>
                        Password: <h:inputSecret name="password" value="#{userBean.user.password}" /> <br/>
                    </div>
                    <h:commandButton value="Submit" action="#{userBean.registerNewUser()}"/><br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
