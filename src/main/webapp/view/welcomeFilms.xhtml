<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/mainTemplate.xhtml">
    <ui:define name="content">
        <h1>The Sparta Training Application</h1>
        <p/>
        <h2>Welcome</h2>
        <h:form>
            <h:outputLabel value="Welcome to Team3 search" />
            <p/>
            <h:selectOneRadio value="#{welcome.path}" layout="pageDirection">
                <f:selectItem itemLabel="Actor" itemValue="1"/>
                <f:selectItem itemLabel="Film" itemValue="2"/>
            </h:selectOneRadio>
            <p class="search">
                <label>Search Actor/Film</label>
                <input name="search" type="text" class="txt" />
            </p>
            <p/>
            <h:commandButton value="Enter" action="#{welcome.nextScreen}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
