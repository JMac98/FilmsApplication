<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:component template ="/WEB-INF/template/mainTemplate.xhtml">
        <ui:define name="content">
            <h1>The Webb App - List Actors by film</h1>
            <h:form>
                <h:outputLabel value="Please Select the actor by film" />
                <h:inputText name="Search" value="search here" /> <br/>
                <h:dataTable>
                    <ui:repeat id ="items" value="#{FilmBean.items}" var="item">
                        <h:outputText id = "item" value = "#{item.value}" />
                    </ui:repeat>
                </h:dataTable>
                <h:commandButton value="Search" action="#{FilmBean.getActors()}"/><br/>
            </h:form>
        </ui:define>
    </ui:component>
</h:body>


</html>
